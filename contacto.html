<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mundo sin Limites</title>
    <link rel="stylesheet" href="estilos/contacto.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/">
                <img src="img/logo.jpg" alt="Logo">
            </a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu();">☰</div>
        <ul class="nav-links">
            <li><a href="/">Inicio</a></li>
            <li><a href="/servicios">Servicios</a></li>
            <li><a href="/educacion">Educación del Paciente</a></li>
            <li><a href="/contacto">Contacto</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="contact-info">
            <div class="contact-left">
                <h2>Contacto</h2>
                <p>Azores Norte 654, Cordillera, Puente Alto, Chile</p>
                <p>ivanmardones2003@gmail.com</p>
                <p>+56 9 97307300</p>
            </div>
            <div class="contact-form">
                <form action="#" method="POST">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" name="asunto" required>

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
        
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3330.673090321235!2d-70.57738268480164!3d-33.60713108071772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c60f9a2ed4dd%3A0x942c62a4b3009fa7!2sAzores%20Nte.%20654%2C%20Puente%20Alto%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile!5e0!3m2!1sen!2sus!4v1626138554408!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Mundo sin límites</p>
        </div>
        <div class="footer-copyright">
            <p>ivanmardones2003@gmail.com</p><br>
            <p>©2023 por Mundo sin límites.</p>
        </div>
    </footer>
    <script>
        function toggleMenu() {
            document.querySelector('.navbar').classList.toggle('active');
        }
    </script>
</body>
</html>
